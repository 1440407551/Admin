<body>
    <script>
        function fn(a, b) {
            console.log(a, b, this.m)
        }

        /* 自定义call()方法 */
        Function.prototype.call = function (obj) {
            const args = [...arguments].slice(1)
            obj.tempFn = this
            obj.tempFn(...args)
            delete obj.tempFn
        }

        const obj = { m: 1 }
        fn.call(obj, 2, 3)




        /* 自定义apply()方法 */
        Function.prototype.apply = function (obj, args) {
            obj.tempFn = this
            obj.tempFn(...args)
            delete obj.tempFn
        }
        fn.apply(obj, [2, 3])



        /* 自定义bind()方法 */
        Function.prototype.bind = function (obj) {
            let args = []
            if (arguments.length > 1) {
                for (let i = 1; i < arguments.length; i++) {
                    args.push(arguments[i])
                }
            }
            const self = this
            return function () {
                if (arguments.length > 0) {
                    for (let i = 0; i < arguments.length; i++) {
                        args.push(arguments[i])
                    }
                }
                self.apply(obj, args)
            }
        }





        // fn.bind(obj)(2, 3)
        // fn.bind(obj, 4)(2, 3)
        // fn.bind(obj, 4, 5)(2, 3)

    </script>
