        自定义实现一组数组声明式方法
        1. map()
        2. reduce()
        3. filter()
        4. find()
        5. findIndex()
        6. every()
        7. some()
        */

        /* 1. map()  */
        Array.prototype.map = function(callback) {
            const arr = []
            for(let i = 0; i < this.length; i++) {
                arr.push(callback(this[i], i))
            }
            return arr
        }

        const arr = [1, 3, 4, 5, 7, 8]
        var arr2 = arr.map((item, index) => {
            if(index % 2 === 0) {
               return item + 10
            }
            return item + 20
        })
